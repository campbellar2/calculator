<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="row" id="display">
            <output>random numbers</output>
        </div>
        <div class="row">
            <button id="clear">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button id="divide">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="add">+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button> . </button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>

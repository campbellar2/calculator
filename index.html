<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="row" id="display">
            0
        </div>
        <div class="row">
            <button type="button" class="clear" value="clear" data-key="8">AC</button>
            <button type="button" class="sign" value="sign" data-key="192">+/-</button>
            <button type="button" class="percent" value="percent" data-key="80">%</button>
            <button type="button" class= "operator" value="/" data-key="111">/</button>
        </div>
        <div class="row">
            <button type="button" class="operand" value="7" data-key="103">7</button>
            <button type="button" class="operand" value="8" data-key="104">8</button>
            <button type="button" class="operand" value="9" data-key="105">9</button>
            <button type="button" class="operator" id="*" data-key="106">*</button>
        </div>
        <div class="row">
            <button type="button" class="operand" value="4" data-key="100">4</button>
            <button type="button" class="operand" value="5" data-key="101">5</button>
            <button type="button" class="operand" value="6" data-key="102">6</button>
            <button type="button" class="operator" value="-" data-key="109">-</button>
        </div>
        <div class="row">
            <button type="button" class="operand" value="1" data-key="97">1</button>
            <button type="button" class="operand" value="2" data-key="98">2</button>
            <button type="button" class="operand" value="3" data-key="99">3</button>
            <button type="button" class= "operator" value="+" data-key="107">+</button>
        </div>
        <div class="row">
            <button type="button" id="zero" class= "operand" value="0" data-key="96">0</button>
            <button type="button" class="decimal" value="." data-key="110">.</button>
            <button type="button" class="equals" value="=" data-key="13">=</button>
        </div>
    </div>
</body>
</html>
